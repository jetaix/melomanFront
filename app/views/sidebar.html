<div ng-controller="CategoryCtrl">
	
  <div class="container" id="sound">
    <div class="row">
      <div class="col-md-12">
        <div ng-repeat="cate in dataCate.data | filter:searchText" class="box col-md-3 col-sm-4 animated fadeIn" >
          <div class="innerbox">
            <p class="title">
              <h1><a>{{ cate.title_category }}</a></h1>
              {{ cate.id_category }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
